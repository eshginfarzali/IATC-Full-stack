<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registration form</title>
</head>
<body>
    
        <form action="" class="container">
    <h1><span style="border-bottom: 3px solid;">Registration form</span></h1>
   <div class="name">
    <span>First Name</span> <input type="text" name="" id="">
   </div>

   <div class="name">
    <label for="firstname">First Name <input type="text" name="" id="firstname"></label>
   </div>

   <div class="name">
    <label for="lastname">Last Name <input type="text" name="" id="lastname"></label>
   </div>

   <div class="name">
    <label for="nickname">Nick Name <input type="text" name="" id="nickname"></label>
   </div>

   <div class="name">
    <label for="mail">e-mail <input type="text" name="" id="mail"></label>
   </div>

   <div class="name">
    <label for="pass">Password <input type="text" name="" id="pass"></label>
   </div>

   <div class="name">
    <span>Date of Birth</span> <input type="text" name="" id="">
   </div>
  

   <div class="gender">
    <div>Gender</div> 
    
    <div class="radio">
    <label for="male">
   <input type="radio" name="gender" id="male" value="male"> Male</label>

   <label for="female">
    <input type="radio" name="gender" id="female" value="female"> Female</label>

    <label for="others">
    <input type="radio" name="gender"  id="others" value="others"> Others</label>
</div>
   </div>
 
   <div class="name">
    <label for="mobile">Mobile <input type="text" id="mobile"></label>
   </div>

   <div class="name">
    <label>Adress: <textarea name="" id="" cols="30" rows="10"></textarea></label>

   </div>

   <div>
    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
   </div>
</form>



</body>
</html>
