<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Google</title>

  <link rel="stylesheet" href="css/style.css">


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <nav>
      <div class="options">
        <div class="menu">

        </div>
        <div class="all"><span>ALL</span></div>
        <span class="gmail">Gmail</span>
        <span class="images">Images</span>
      </div>
      <div class="apps-user">
        <div class="apps">
    
        </div>
        <div class="user">
          <img src="https://lh3.googleusercontent.com/ogw/AOLn63G3En2wi0G4Z8yJcGUPQHR4wbbsNDJ9Ww-zmHwCvQ=s32-c-mo" alt="user-profile-photo">
        </div>
      </div>
    </nav>
  </header>
  
  <main>
    <div class="google">
      <span class="g1">G</span>
      <span class="o2">o</span>
      <span class="o3">o</span>
      <span class="g4">g</span>
      <span class="l5">l</span>
      <span class="e6">e</span>
    </div>

    <div class="search-box">
      <div class="button-mg">
        <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwww.pinclipart.com%2Fpicdir%2Fbig%2F15-157992_camera-lens-clipart.png&f=1&nofb=1" alt="Icon SEACRH">
      </div>
      <input class="search-input" type="text">
      <div class="button-voice">
        <img src="https://logodix.com/logo/1214145.png" alt="Icono microfono">
      </div>
    </div>

    <div class="search-buttons">
      <a class="button-search">
        Google Search
      </a>
      <a class="button-lucky">
        I'm Feeling Lucky
      </a>
    </div>

    <div class="lang">
      <span>Google offered in:</span> <a href="#">Azerbaijan</a>
    </div>
  </main>
  
  <footer>
    <div class="location">
      <span>Azerbaijan</span>
    </div>
    <div class="redirections">
      <div class="about">
        <span>About</span>
        <span>Advertising</span>
        <span>Business</span>
        <span>How Search works</span>
      </div>
      <div class="info-settings">
        <span>Privacy</span>
        <span>Terms</span>
        <span>Settings</span>
      </div>
    </div>
  </footer>
  
</body>
</html>
